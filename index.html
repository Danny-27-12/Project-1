<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
    <div id="header">
    <h1>Rock Paper Scissors</h1>
    <h2>The Game</h2>
    </div>

    <div id="rps">
        <div class="emoji" id="rock" data-go="rock"="">👊🏻</div>
        <div class="emoji" id="paper">✋🏻</div>
        <div class="emoji" id="scissors">✌🏻</div>
    </div>

    <div id="choices">
        <div class="displayScore">
            <div class="score">Player Choice: </div>
            <div id="display1"></div>
        </div>

        <div class="displayScore">
            <div class="score" >Computer Choice: </div>
            <div id="display2"></div>
        </div>
         
        <div class="displayScore">
             <div class="score">End Game Score: </div>
             <div id="display3"></div>
        </div>

        <div class="displayScore">
            <div id="finalResult">The winner is:  </div>
            <div id="display4"></div>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
